@(errorMessage:String="")
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <link href="@routes.Assets.at("css/common.css")" rel="stylesheet" type="text/css" />
        <link href="@routes.Assets.at("css/login.css")" rel="stylesheet" type="text/css" />
    </head>
    <body id="login">
        <header>
            <div class="container">
                <img src="@routes.Assets.at("img/logo.jpg")" alt="应用商店后台管理系统" />
                <span>应用商店后台管理系统</span>
                <a>登录</a>
            </div>
        </header>
        <section>
            <form action="/login"   method="POST">
                <div class="outer-box">
                    <ul>
                        <li class="apps-form-box">
                            <span class="title">账号:</span>
                            <input type="text" id="username" name="username" placeholder="邮箱/手机号码" required />
                        </li>
                        <li class="apps-form-box">
                            <span class="title">密码:</span>
                            <input type="password" id="password" name="password" placeholder="6-12位数字字母组合" required />
                            <a class="forget">忘记密码？</a>
                        </li>
                        <li class="apps-form-box">
                            <input class="button" type="submit" value="登录" />
                        </li>
                        <li class="apps-form-box">
                            <p>@errorMessage</p>
                        </li>
                    </ul>
                </div>
            </form>
        </section>
    </body>
</html>
