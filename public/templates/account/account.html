
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>哈哈哈</title>
	<link rel="stylesheet" type="text/css" href="account.css"/>

	<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="../../lib/bootstrap_table/bootstrap-table.min.css" />
	<link rel="stylesheet" href="../../lib/bootstrap_select/css/bootstrap-select.min.css" />
	<link rel="stylesheet" href="../../lib/bootstrap_datepicker/css/bootstrap-datetimepicker.min.css" />
	<script src="../../lib/jquery.min.js"></script>
	<script src="../../lib/moments/moment-with-locales.min.js"></script>
	<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../lib/bootstrap_table/bootstrap-table.min.js"></script>
	<script src="../../lib/bootstrap_select/js/bootstrap-select.min.js"></script>
	<script src="../../lib/bootstrap_datepicker/js/bootstrap-datetimepicker.min.js"></script>

	<script src="../../public/js/account.js" type="text/javascript"></script>
</head>
<body>
	<div id="content">
		<div id="title">
			<p>账号管理</p>
			<button id="delete" class="btn btn-default">删除</button>
			<button id="create" class="btn btn-default" data-toggle="modal" data-target="#createModal">新建账户</button>
		</div>
		<div id="text">
			<div id="search">
				<p>角色 :</p>
				<!--<input />-->
				<select class="form-control">
					<option value="none">不限</option>
					<option value="admin">管理员</option>
					<option value="operator">运营商</option>
					<option value="developer">开发者</option>
				</select>
				<p>账号 :</p>
				<input class="form-control"/>
				<button id="searchButton" class="btn btn-default" href="#">查询</button>
			</div>
			<div id="list">
				<section id="subjects-table">
					
					<table id="table"
						   data-toggle="table"
				    data-height="750"
						   data-url="/admins"
						   data-side-pagination="server"
				    data-show-footer="true"
					data-pagination="true"
					data-page-size="10"
					data-page-list="[5,8,10]"
					data-pagination-first-text="First"
					data-pagination-pre-text="Previous"
					data-pagination-next-text="Next"
					data-pagination-last-text="Last"
						   data-response-handler="responseHandler"
						   data-query-params="paramsEncoder">

					<thead>
						<tr>
							<th data-field="check" data-checkbox="true"></th>
							<th data-field="name" data-sortable="false">账号</th>
							<th data-field="role" data-sortable="false" data-editable="false" data-formatter="formatterRole">角色</th>
							<th data-field="phone" data-sortable="false" data-editable="false">电话号码</th>
							<th data-field="idcard" data-sortable="false" data-editable="false">身份证号</th>
							<th data-field="email" data-sortable="false" data-editable="false">邮箱</th>
							<th data-field="status" data-sortable="false" data-editable="true" data-formatter="statusHandler">状态</th>
							<th data-field="operate" data-formatter="operateFormatter" data-events="operateEvents">操作</th>
						</tr>
					</thead>
				</table>
			</section>	


		</div>
	</div>
</div>
		
		<div class="modal fade" id="editModal" tabindex="-1" role="dialog" 
		aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
		<!--模态框-->
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" 
					data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					编辑账号
				</h4>
			</div>
			<div class="modal-body">
				<form id="modalForm" >
					<p>账号 :        <span class="modalFormF2">liuyuwdDD@163.com</span></p>
					<p>绑定账号 :    <span class="modalFormF2">QQ84436551</span></p>
					<p>账号角色 :    <span class="modalFormF2">运营者</span>                 <span>角色是不能更改的</span></p>
					<p>姓名 :        <input class="modalInput" /></p>
					<p>身份证号 :    <input class="modalInput" class="form-control"/>                             <a>点击查看资料图片</a></p>
					<p>手机号码 :    <input class="modalInput" class="form-control"/></p>
					<p>邮箱地址 :    <input class="modalInput" class="form-control"/></p>
					<p>地址 :        <input class="modalInput" class="form-control"/></p>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" 
				data-dismiss="modal">关闭
			</button>
			<button type="button" class="btn btn-primary">
				提交更改
			</button>
		</div>
	</div><!-- /.modal-content -->
</div><!-- /.modal -->
</div>

<!--模态框2-->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" 
aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
<!--模态框-->
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" 
			data-dismiss="modal" aria-hidden="true">
			&times;
		</button>
		<h4 class="modal-title" id="myModalLabel">
			新建账号
		</h4>
	</div>
	<div class="modal-body">
		<form id="newAdminModel" method="post" action="/newAdmin">
			<p>账号 :        <input id="name" class="modalInput" class="form-control"/></p>
			<p>密码 :        <input id="passwd" type="password" class="modalInput" class="form-control"/></p>
			<p>账号角色 :   
			                 <select id="role" class="modalInput" class="form-control">
			                    <option>请选择</option>
			                    <option  class="form-control" value="admin">管理员</option>
					            <option  class="form-control" value="operator">运营商</option>
		                     </select>                      </p>
			<p>姓名 :        <input id="username" class="modalInput" class="form-control"/></p>
			<p>身份证号 :    <input id="idcard" class="modalInput" class="form-control"/></p>
			<p>手机号码 :    <input id="phone" class="modalInput" class="form-control"/></p>
			<p>邮箱地址 :    <input id="email" class="modalInput" class="form-control"/></p>
			<p>地址 :        <input id="address" class="modalInput" class="form-control"/></p>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default"
		data-dismiss="modal">关闭
	</button>
	<button id="add_admin_btn" type="button" class="btn btn-primary">
		提交
	</button>
</div>
</div><!-- /.modal-content -->
</div><!-- /.modal -->
</div>

<div class="modal fade" id="changeState" tabindex="-1" role="dialog" 
aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
<!--模态框-->
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" 
			data-dismiss="modal" aria-hidden="true">
			&times;
		</button>
		<h4 class="modal-title" id="myModalLabel">
			请审核 :
		</h4>
	</div>
	<div class="modal-body" id="changeState-modal-body">
		<select class="form-control">
			<option>请选择</option>
			<option>审核通过</option>
			<option>审核未通过</option>
		</select>
		<p>当选择审核不通过才须填写原因，否则不填写</p>
		<form id="changeState-modalForm">
			<textarea class="form-control"/></textarea>	
		</form>
		<p>快捷原因选择 :</p>
		<select class="form-control">
			<option>请选择</option>
			<option>身份证号码与名字不符合</option>
			<option>电话号码无效</option>
			<option>填写资料不详</option>
		</select>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" 
		data-dismiss="modal">放弃
	</button>
	<button type="button" class="btn btn-primary">
		完成
	</button>
</div>
</div><!-- /.modal-content -->
</div><!-- /.modal -->
</div>

<div class="modal fade" id="seeReason" tabindex="-1" role="dialog" 
aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
<!--模态框-->
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" 
			data-dismiss="modal" aria-hidden="true">
			&times;
		</button>
		<h4 class="modal-title" id="myModalLabel">
			 该开发者未通过审核原因：
		</h4>
	</div>
	<div class="modal-body" id="seeReason-modal-body">
		<p>填写资料不详<p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" 
		data-dismiss="modal">关闭
	</button>
</div>
</div><!-- /.modal-content -->
</div><!-- /.modal -->
</div>

</body>
</html>
