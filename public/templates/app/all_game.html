<div class="col-md-12">
    <div class="form-group paddingRe">
        <label class="col-md-1" style="padding-top: 6px; text-align: center;">应用名:</label>
        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="请输入应用名/ID" aria-describedby="basic-addon1">
        </div>
        <label class="col-md-1" style="padding-top: 6px; text-align: center;">更新时间:</label>
        <div class="col-md-3">
            <input type='text' class="form-control" id='datetimepicker' placeholder="请选择时间"/>

<div class="col-md-12">

    <div style="height: 40px;"></div>
    <div style="margin: 0 0 10px 0; text-align: right; bottom: 0;">
        <!--<button type="button" class="btn btn-default " data-toggle="modal" data-target="#">删除</button>-->
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#add-modal-app">添加应用</button>
        <!--<a  data-toggle="modal" class="btn btn-info" href="#myModaltemplate001">Launch demo modal</a>-->
    </div>

    <table id="table"

           data-pagination="true"
           data-page-size="10"
           data-page-list="[10,20,30]"
           data-pagination-first-text="First"
           data-pagination-pre-text="Previous"
           data-pagination-next-text="Next"
           data-click-to-select="true"
           data-pagination-last-text="Last">
        <thead>
        <tr>

            <th data-field="name" data-sortable="false">应用名</th>
            <th data-field="update_time" data-sortable="false" data-editable="false">应用更新时间</th>
            <th data-field="type" data-sortable="false" data-editable="false">应用类别</th>
            <th data-field="size" data-sortable="false" data-editable="false">大小</th>
            <th data-field="queue" data-sortable="false" data-editable="false">当前推广位置</th>
            <th data-field="desc" data-sortable="false" data-editable="false">应用描述/口号</th>
            <th data-field="operate"
                data-formatter="operateFormatter"
                data-events="operateEvents">操作
            </th>
        </tr>
        </thead>

<!--alert model-->
<div class="modal fade" id="delete-alert-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">警告</h4>
            </div>
            <div class="modal-body">
                <p>你确定删除应用<span style="color: red;" class="app-name"></span>吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" onclick="deleteApp()">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>


<!--addapp model-->
<div class="modal fade" id="add-modal-app" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加应用</h4>
            </div>
            <div class="modal-body" style="padding-top: 20px;">
                <div class="form-group form-inline">

                    <label for="app-id-or-name">应用名</label>
                    <input style="width: 200px; margin: 0 30px;" type="text" class="form-control" id="app-id-or-name"
                           placeholder="输入应用ID或者名称">
                    <button type="button" class="btn btn-danger">从数据库选择</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" onclick="deleteApp()">添加</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">放弃</button>
            </div>
        </div>
    </div>
</div>

<!--add model-->
<div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增应用类</h4>
            </div>
            <div class="modal-body" style="padding-top: 20px;">
                <div class="form-group form-inline">

                    <label for="app-id-or-name">类别名称：</label>
                    <input style="width: 200px; margin: 0 30px;" type="text" class="form-control" id="appmain-id-or-name" placeholder="请填写">
                    <!--<button type="button" class="btn btn-danger">从数据库选择</button>-->
                    <br><div style="height: 20px;width: 100%;"></div>
                    <label for="app-id-or-name">包含小类：</label>
                    <input style="width: 700px; margin: 0 30px;" type="text" class="form-control" id="appsub-id-or-name" placeholder="以“；”隔开">
                    <br><div style="height: 20px;width: 100%;"></div>
                    <label for="app-id-or-name">类别图标：</label>
                    <input type="file" value="上传本地图片" style="display: inline-block; margin-left: 30px;"/>
                    <span style="color: #d9534f;">不上传类别图标时，默认使用某一应用图标代表此类别</span>
                    <br><div style="height: 20px;width: 100%;"></div>
                    <label for="app-id-or-name">选择位置：</label>
                    <select class="form-control" id="" style="margin: 0 30px;">
                        <option value="">列表头</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">列表末</option>
                    </select>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" onclick="deleteApp()">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">放弃</button>
            </div>
        </div>
    </div>
</div>
